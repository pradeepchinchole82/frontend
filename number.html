   <link  href="vibrant.css"  type="text/css"  rel="stylesheet">

    <title>Login Form</title>
</head>
<body>

   <script>

             var a=1000;
             var b=1000;
             var c=new Number(2000);
             var d="1000";
             var e=new String("1200"); 
             





        document.writeln("<h2><pre>");
            document.writeln(" a :"+a+"         :"+typeof(a));
            document.writeln(" b :"+b+"         :"+typeof(b));
            document.writeln(" c :"+c+"         :"+typeof(c));
            document.writeln(" d :"+d+"         :"+typeof(d));
            document.writeln(" e :"+e+"         :"+typeof(e));
            document.writeln(" a==b  :"+(a==b));
            document.writeln(" a==d  :"+(a==d));
            document.writeln(" a===b :"+(a===b));
            document.writeln(" a===d :"+(a===d));
            
            document.writeln("  Number.MAX_VALUE  :"+Number.MAX_VALUE);
            document.writeln("  Number.MIN_VALUE  :"+Number.MIN_VALUE);
            
            
        
           
        
        
        
        

        
        
        
             
        document.writeln("<pre></h2>");
    


     
     




   </script>

    
</body>
